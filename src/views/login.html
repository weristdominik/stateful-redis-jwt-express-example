<html>
    <head>
        <title>NodeJS Login</title>
    </head>
    <body>
        <h1>Login</h1>
        <form method="POST" action="/login">
            <label>Username: <input type="text" name="username"></label>
            <br>
            <label>Password: <input type="password" name="password"></label>
            <br>
            <button type="submit">Login</button>
        </form>
    </body>
</html>
